<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="assets/game.png">
    <link rel="styleSheet" href="style.css" type="text/css">
    <script src="script.js" defer></script>
    <title>Double Dice Game</title>
</head>

<body>
    <div class="game-area">
        <div class="game-board">
            <div class="player-1">
                <img class="avtar" src="assets/player-1.png"></img>
                <div class="player-name">Piyush</div>
                <img src="assets/dice.png" alt="dice" class="dice dice-1">
            </div>
            <div class="score-board">
                <div class="score-1">0</div>
                <div class="dash">-</div>
                <div class="score-2">0</div>
            </div>
            <div class="player-2">
                <img class="avtar" src="assets/player-2.png"></img>
                <div class="player-name">Barsha</div>
                <img src="assets/dice.png" alt="dice" class="dice dice-2">
            </div>
        </div>
        <button class="button-area" onclick="rollDice()">Play</button>
    </div>
</body>

</html>
