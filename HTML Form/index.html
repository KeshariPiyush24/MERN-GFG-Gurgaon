<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleSheet" href="style.css" type="text/css">
    <script src="script.js" defer></script>
    <title>From</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Personal Details:</legend>
            <div class="inputs">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="Harvey Dent">
            </div>
            <div class="inputs">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" placeholder="dent.harvey@gothamcity.com">
            </div>
            <div class="inputs">
                <label for="address">Address:</label>
                <input type="text" name="address" id="address" placeholder="123 Gotham City">
            </div>
            <div class="inputs">
                <label for="phone">Phone:</label>
                <input type="tel" name="phone" id="phone" placeholder="+15787967789687">
            </div>
        </fieldset>
        <fieldset>
            <legend>Login Details:</legend>
            <div class="inputs">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" placeholder="Username">
            </div>
            <div class="inputs">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
            <div class="inputs">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password">
            </div>
        </fieldset>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
